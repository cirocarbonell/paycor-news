
<div *ngIf="countSource > 0; else noDataTable" class="panel-table">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <ng-container matColumnDef="position">
            <th mat-header-cell *matHeaderCellDef> No. </th>
            <td mat-cell *matCellDef="let element"> {{element.position}} </td>
            </ng-container>

            <ng-container matColumnDef="image">
            <th mat-header-cell *matHeaderCellDef> Imagen </th>
            <td mat-cell *matCellDef="let news">
                <img *ngIf="news.image" [src]="news.image" alt="Imagen de noticia" class="news-image" />
            </td>
        </ng-container>

        <ng-container matColumnDef="title">
            <th mat-header-cell *matHeaderCellDef> Titulo </th>
            <td mat-cell *matCellDef="let element"> {{element.title}} </td>
        </ng-container>

        <ng-container matColumnDef="word_count">
            <th mat-header-cell *matHeaderCellDef> Cantidad de palabras </th>
            <td mat-cell *matCellDef="let element"> {{element.word_count}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>

<ng-template #noDataTable>
    <div class="text-table">
      <p>Sin noticias para mostrar!</p>
    </div>
</ng-template>
